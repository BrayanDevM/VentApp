<div mat-ripple (click)="editarCliente(cliente)" class="cliente">
  <div class="cliente-detalles d-flex flex-row align-items-center">
    <div class="cliente-img d-flex align-items-center justify-content-center">
      <mat-icon>person</mat-icon>
    </div>
    <div class="d-flex flex-column">
      <div class="descripcion">
        {{ cliente.nombre }}
      </div>
      <div class="sub-text text-muted">
        {{ cliente.anotacion }}
      </div>
    </div>
  </div>
</div>
