<button class="btn-perfil" mat-icon-button [matMenuTriggerFor]="menu">
  <img *ngIf="usuarioImg !== ''" [src]="usuarioImg" class="img-perfil" />
  <div *ngIf="usuarioImg === ''" class="noImg">
    {{ usuarioNombre | inicialNombre }}
  </div>
</button>
<mat-menu #menu="matMenu">
  <button *ngIf="false" mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Perfil</span>
  </button>
  <button (click)="salir()" mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesi√≥n</span>
  </button>
</mat-menu>
