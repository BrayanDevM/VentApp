<section class="tabs-ventas">
  <div class="contenedor">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="pagadas-tab"
          data-bs-toggle="pill"
          href="#pagadas"
          role="tab"
          aria-controls="pagadas"
          aria-selected="false"
        >
          <div class="icon d-flex align-items-center justify-content-center">
            <mat-icon>check_circle_outline</mat-icon>
          </div>
          <span>Pagadas</span>
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="deudores-tab"
          data-bs-toggle="pill"
          href="#deudores"
          role="tab"
          aria-controls="deudores"
          aria-selected="false"
        >
          <div class="icon d-flex align-items-center justify-content-center">
            <mat-icon>pending_actions</mat-icon>
          </div>
          <span>Sin pagar</span>
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="ventas-tab"
          data-bs-toggle="pill"
          href="#ventas"
          role="tab"
          aria-controls="ventas"
          aria-selected="true"
        >
          <div class="icon d-flex align-items-center justify-content-center">
            <mat-icon>list</mat-icon>
          </div>
          <span>Todas</span>
        </a>
      </li>
    </ul>
  </div>
</section>
<div class="tab-content" id="pills-tabContent">
  <div
    class="tab-pane fade show active"
    id="pagadas"
    role="tabpanel"
    aria-labelledby="pagadas-tab"
  >
    <!-- total DE LISTADO ////////////////////////////////// -->
    <div
      class="total-listado d-flex flex-column align-items-center justify-content-center"
    >
      <div class="total">$ {{ sumarVentas(listaVentasPagaron) | number }}</div>
      <div class="sub-text">Venta total</div>
    </div>

    <app-lista-venta
      *ngFor="let venta of listaVentasPagaron"
      [venta]="venta"
      (eliminarVenta$)="eliminarVenta($event)"
      (editarVenta$)="editarVenta($event)"
    ></app-lista-venta>
  </div>
  <div
    class="tab-pane fade"
    id="deudores"
    role="tabpanel"
    aria-labelledby="deudores-tab"
  >
    <!-- total DE LISTADO ////////////////////////////////// -->
    <div
      class="total-listado d-flex flex-column align-items-center justify-content-center"
    >
      <div class="total">$ {{ sumarVentas(listaVentasDeben) | number }}</div>
      <div class="sub-text">Deuda total</div>
    </div>

    <app-lista-venta
      *ngFor="let venta of listaVentasDeben"
      [venta]="venta"
      (eliminarVenta$)="eliminarVenta($event)"
      (editarVenta$)="editarVenta($event)"
    ></app-lista-venta>
  </div>
  <div
    class="tab-pane fade"
    id="ventas"
    role="tabpanel"
    aria-labelledby="ventas-tab"
  >
    <!-- total DE LISTADO ////////////////////////////////// -->
    <div
      class="total-listado d-flex flex-column align-items-center justify-content-center"
    >
      <div class="total">$ {{ sumarVentas(listaVentas) | number }}</div>
      <div class="sub-text">Venta total</div>
    </div>

    <app-lista-venta
      *ngFor="let venta of listaVentas"
      [venta]="venta"
      (eliminarVenta$)="eliminarVenta($event)"
      (editarVenta$)="editarVenta($event)"
    ></app-lista-venta>
  </div>
</div>
