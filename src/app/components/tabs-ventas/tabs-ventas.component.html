<section class="tabs-ventas">
  <div class="contenedor">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="ventas-tab"
          data-bs-toggle="pill"
          href="#ventas"
          role="tab"
          aria-controls="ventas"
          aria-selected="true"
        >
          <mat-icon class="me-1">list</mat-icon> Todas las ventas
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="pagadas-tab"
          data-bs-toggle="pill"
          href="#pagadas"
          role="tab"
          aria-controls="pagadas"
          aria-selected="false"
        >
          <mat-icon class="me-1">check_circle_outline</mat-icon> Pagadas
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="deudores-tab"
          data-bs-toggle="pill"
          href="#deudores"
          role="tab"
          aria-controls="deudores"
          aria-selected="false"
        >
          <mat-icon class="me-1">pending_actions</mat-icon> Pendientes de pago
        </a>
      </li>
    </ul>
  </div>
</section>
<div class="tab-content" id="pills-tabContent">
  <div
    class="tab-pane fade show active"
    id="ventas"
    role="tabpanel"
    aria-labelledby="ventas-tab"
  >
    <!-- FILTRO DE LISTADO ////////////////////////////////// -->
    <div class="filtro-listado contenedor py-2 border-bottom">
      <div class="d-flex flex-row align-items-center justify-content-end">
        <div class="total-precio-listado">
          Total vendido: {{ sumarVentas(listaVentas) | number }}
        </div>
      </div>
    </div>

    <app-lista-venta
      *ngFor="let venta of listaVentas"
      [venta]="venta"
      (eliminarVenta$)="eliminarVenta($event)"
      (editarVenta$)="editarVenta($event)"
    ></app-lista-venta>
  </div>
  <div
    class="tab-pane fade"
    id="pagadas"
    role="tabpanel"
    aria-labelledby="pagadas-tab"
  >
    <!-- FILTRO DE LISTADO ////////////////////////////////// -->
    <div class="filtro-listado contenedor py-2 border-bottom">
      <div class="d-flex flex-row align-items-center justify-content-end">
        <div class="total-precio-listado">
          Total vendido: {{ sumarVentas(listaVentasPagaron) | number }}
        </div>
      </div>
    </div>

    <app-lista-venta
      *ngFor="let venta of listaVentasPagaron"
      [venta]="venta"
      (eliminarVenta$)="eliminarVenta($event)"
      (editarVenta$)="editarVenta($event)"
    ></app-lista-venta>
  </div>
  <div
    class="tab-pane fade"
    id="deudores"
    role="tabpanel"
    aria-labelledby="deudores-tab"
  >
    <!-- FILTRO DE LISTADO ////////////////////////////////// -->
    <div class="filtro-listado contenedor py-2 border-bottom">
      <div class="d-flex flex-row align-items-center justify-content-end">
        <div class="total-precio-listado">
          Total pendiente: {{ sumarVentas(listaVentasDeben) | number }}
        </div>
      </div>
    </div>

    <app-lista-venta
      *ngFor="let venta of listaVentasDeben"
      [venta]="venta"
      (eliminarVenta$)="eliminarVenta($event)"
      (editarVenta$)="editarVenta($event)"
    ></app-lista-venta>
  </div>
</div>
